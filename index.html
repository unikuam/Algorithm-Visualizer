<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Algorithm Visualizer
  </title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h1>Algorithm Comparison Visualizer</h1>
  </header>
  <div class="main-container">
    <div class="options-block">
      <div class="errors">
        <span id="error"></span>
      </div>
      <div class="options-panel">
        <div class="option">
          <label class="vis-label" for="">Data Set Size: </label>
          <input type="text" id="set-size" value='15' name="set-size" onblur="setDataSetSize();" onkeyup="setDataSetSize();" placeholder="Data set">
        </div>
        <div class="option">
          <button type="button" name="do-random" id="do-random" onclick="doRandomize();">Randomize Array</button>
        </div>
        <div class="option">
          <label class="vis-label" for="">Choose Algorithm: </label>
          <select id="select-algo" class="vis-select" name="select-algo" onchange="initSelectedAlgo(this.value);">
            <option value="Linear" class="value">Linear Search</option>
            <option value="Binary" class="value">Binary Search</option>
            <option value="Selection" class="value">Selection Sort</option>
            <option value="Bubble" class="value">Bubble Sort</option>
          </select>
        </div>
        <div class="option">
          <label for="" class="vis-label">Search Item: </label>
          <input type="text" id="search-item" value='7' placeholder="Search">
        </div>
        <div class="option">
          <label for="" class="vis-label">Animation Speed</label><br>
          <input type="range" id="speed_range" min="1" max="20" value="1" onChange="changeSpeed(document.getElementById('speed_value').innerText);">
          <span id="speed_value" style="display:none;">1</span>
        </div>
        <div class="option">
          <button type="button" id="start_anim" name="start-anim" onclick="startAnimation(document.getElementById('select-algo').value);">Start Visualizer</button>
        </div>
      </div>
    </div>
    <div class="visualization-block">
      <div class="status">
        <!-- <label for="" class="vis-label">Animation Status:</label><br> -->
        <span id="anim-state">Press Start Visualizer button to begin.</span>

      </div>
      <div id="visualization-area">
        <!--Data will be visualized in this section-->
      </div>
    </div>
  </div>
  <footer class="footer">
  </footer>
  <script src="js/index.js"></script>
  <script src="js/sortings.js"></script>
</body>
